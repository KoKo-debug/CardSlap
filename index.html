<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
</head>

<body>
    <script src="./dist/main.js"></script>
    <section class="cardTable">

        <div class="vertical flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <img class="backCard" src="src/images//cardBack.jpg" alt="">
                </div>
                <div class="back2">
                    Jack of Clubs
                </div>
            </div>
        </div>


        <span class="comp2-container">
            <span id="comp2Pile">Computer 2's pile</span>
        </span>
        <span class="midTableSpan">
            <div class="comp1-container">
                <span id="comp1Pile">Computer 1's pile</span>
            </div>
            <div class="mid-container">
                <button type="button" name="button" id="mainPile">Main pile</button>
            </div>
            <div class="comp3-container">
                <span id="comp3Pile">Computer 3's pile</span>
            </div>
        </span>
        <span class="player-container">
            <button type="button" name="button" id="playerPile">Player's pile</button>
        </span>
    </section>



</body>

</html>
